<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styles for alerts */
        .alert-container {
            min-height: 40px; /* Give some space for messages */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 bg-secondary text-light" style="min-width: 300px;">
    <h2 class="text-center mb-3">Login</h2>

    <div id="messageContainer" class="alert-container">
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-dark text-warning w-100">Login</button>
    </form>
</div>

<script>
    console.log('Script block started'); // This should run now

    // Function to display dynamic messages
    function displayMessage(type, message) {
        const container = document.getElementById('messageContainer');
        container.innerHTML = ''; // Clear previous messages

        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} p-2`; // type will be 'danger' or 'success'
        alertDiv.textContent = message;

        container.appendChild(alertDiv);

        // Optional: Auto-hide the message after a few seconds
        // setTimeout(() => {
        //     alertDiv.remove();
        // }, 5000); // Remove after 5 seconds
    }

    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded fired');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        console.log('Form element found:', loginForm);

        // Check for logout parameter in URL (if redirected after backend logout)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('logout')) {
            displayMessage('success', 'You have been logged out');
        }

        if (loginForm) { // Added a check just in case getElementById fails
            loginForm.addEventListener('submit', async (event) => {
                console.log('Submit event listener fired');
                event.preventDefault();
                console.log('Default submission prevented');

                const username = usernameInput.value;
                const password = passwordInput.value;

                const loginData = {
                    username: username,
                    password: password
                };

                console.log('Attempting fetch for /api/login with data:', loginData);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData)
                    });

                    console.log('Fetch response received:', response);

                    if (response.ok) {
                        console.log('Login successful, redirecting');
                        displayMessage('success', 'Login successful!');
                        window.location.href = '/admin/index';

                    } else {
                        console.log('Login failed, showing message');
                        const errorBody = await response.text(); // Read error response body
                        displayMessage('danger', `Login failed: ${errorBody || 'Invalid credentials'}`); // Use error body or a default
                        passwordInput.value = '';
                    }

                } catch (error) {
                    console.error('Login request failed:', error);
                    displayMessage('danger', 'An error occurred during login.');
                    passwordInput.value = '';
                }
            });
        } else {
            console.error('Login form element not found!'); // Log if the form isn't found
        }
    });
</script>

</body>
</html>
